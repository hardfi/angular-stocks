<div class="p-col-12 chart-container p-mt-3">
  <h5 class="p-ml-2 p-text-uppercase p-my-2 p-text-center">{{chartName}}</h5>
  <p-chart *ngIf="data; else spinner" [data]="data" [options]="chartOptions" height="250px" type="line"></p-chart>
</div>

<ng-template #spinner>
  <app-spinner></app-spinner>
</ng-template>
