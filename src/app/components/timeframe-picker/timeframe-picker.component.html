<div class="timeframe-picker p-d-flex p-justify-center" *ngIf="showBar">
  <div class="container p-justify-center">
    <ng-container *ngFor="let button of buttonsList">
      <button pButton
              type="button"
              [label]="button"
              class="p-button-text p-button-sm"
              [ngClass]="isMobile ? 'sx' : ''"
              (click)="changeTimeframe(button)">
      </button>
    </ng-container>
  </div>
</div>
