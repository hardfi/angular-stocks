<div class="timeframe-picker" *ngIf="showBar">
  <div class="container p-justify-center">
    <ng-container *ngFor="let button of buttonsList">
      <button pButton
              type="button"
              [label]="button.label"
              class="p-button-text p-button-sm"
              (click)="changeTimeframe(button.label)">
      </button>
    </ng-container>
  </div>
</div>
